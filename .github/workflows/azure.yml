# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App

on:
  push:
    branches:
      - main

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  DOCKER_CONTAINER_DB: ${{ secrets.DOCKER_CONTAINER_DB }}
  DOCKER_CONTAINER_PA: ${{ secrets.DOCKER_CONTAINER_PA }}
  DOCKER_CONTAINER_WEB: ${{ secrets.DOCKER_CONTAINER_WEB }}
  ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_PASSWORD_ROOT: ${{ secrets.DB_PASSWORD_ROOT }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  TIMEZONE: ${{ secrets.TIMEZONE_LOCAL }}

jobs:
  build:
    name: Build and Push Image
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2

      - name: Log in to the Azure Container Registry
        run:  echo ${{ secrets.ACR_REGISTRY_PASSWORD }} | docker login ${{ env.ACR_REGISTRY }} --username ${{ secrets.ACR_REGISTRY_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker-compose build           # Build the main application image using docker-compose

      - name: Push Docker Image to ACR
        run: |

          # Tag the image
          docker tag ${{ env.IMAGE_NAME }} ${{ env.ACR_REGISTRY }}${{ env.IMAGE_NAME }}

          # Push the image
          docker push ${{ env.ACR_REGISTRY }}${{ env.IMAGE_NAME }}
          
          # Logout from ACR
          docker logout ${{ env.ACR_REGISTRY }}