# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Images
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2

      - name: Build and Push Docker Images
        run: |
          
          # Build the main application image using Docker Compose
          docker-compose build
          
          # Log in to the Azure Container Registry
          docker login ${{ secrets.REGISTRY }} -u ${{ secrets.REGISTRY_NAME }} -p ${{ secrets.REGISTRY_PASSWORD }}

          # Push all images to the Azure Container Registry
          docker-compose push