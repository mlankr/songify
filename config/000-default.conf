<VirtualHost *:80>
	ServerName www.milans-songify.azurewebsites.net
	ServerAlias milans-songify.azurewebsites.net
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	<Directory /var/www/>
		AllowOverride All
		Options FollowSymLinks
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>